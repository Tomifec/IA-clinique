message_clinique: "Dans la lombalgie commune, les anti-inflammatoires non stéroïdiens (AINS) à dose efficace sur une courte durée sont recommandés en première intention pour soulager la douleur. En revanche, les opioïdes, benzodiazépines, corticoïdes systémiques, anticonvulsivants et antibiotiques ne sont pas conseillés (sauf indication spécifique), car ils n’ont pas montré d’efficacité notable et exposent à des effets indésirables disproportionnés."

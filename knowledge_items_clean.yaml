    status: supported
    evidence:
    - source_url: https://pubmed.ncbi.nlm.nih.gov/21839614/
      quote: GRADE suggests that examination of 95% confidence intervals (CIs) provides
        the optimal primary approach to decisions regarding imprecision... rating
        down the quality of evidence is required if clinical action would differ if
        the upper versus the lower boundary of the CI represented the truth.
      strength: 4
    notes: Règle centrale GRADE pour l’imprécision.
  - text: Même avec un effet important, si la taille d’échantillon et le nombre d’événements
      sont faibles, on considère un abaissement pour imprécision (taille d’information
      optimale, OIS).
    status: supported
    evidence:
    - source_url: https://pubmed.ncbi.nlm.nih.gov/21839614/
      quote: An exception... when an effect is large... but the total sample size
        is not large and the number of events is small. Under these circumstances,
        one should consider rating down for imprecision... calculate the ... ‘optimal
        information size’ (OIS).
      strength: 4
    notes: Principe OIS pour juger l’information.
  - text: Pour les revues systématiques, une précision adéquate exige que l’IC95 exclue

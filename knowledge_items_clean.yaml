        score to indicate overall model performance, the concordance (or c) statistic
        for discriminative ability (or area under the receiver operating characteristic
        [ROC] curve), and goodness-of-fit statistics for calibration.Several new measures
        have recently been proposed that can be seen as refinements of discrimination
        measures, including variants of the c statistic for survival, reclassification
        tables, net reclassification improvement (NRI), and integrated discrimination
        improvement (IDI).
      strength: 3
    notes: ''
  - text: Moreover, decision-analytic measures have been proposed, including decision
      curves to plot the net benefit achieved by making decisions based on model predictions.We
      aimed to define the role of these relatively novel approaches in the evaluation
      of the performance of prediction models.
    status: supported
    evidence:

  theme_principal: lombalgie_non_specifique
  themes_secondaires: []
  strategies_potentielles: []
  summary_fr: La régression spontanée est fréquente surtout pour extrusions et séquestrations.
    Favorise une prise en charge conservatrice initiale.
  claims:
  - text: Medline, Cochrane Library, CINAHL, and Web of Science were searched using
      key words for relevant original articles published before March 2014.
    status: supported
    evidence:
    - source_url: https://pubmed.ncbi.nlm.nih.gov/25009200/
      quote: Medline, Cochrane Library, CINAHL, and Web of Science were searched using
        key words for relevant original articles published before March 2014.
      strength: 3

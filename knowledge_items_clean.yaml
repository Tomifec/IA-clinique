      quote: Medline, OldMedline, Embase, and CINAHL from earliest available up to
        1 October 2013.
      strength: 3
    notes: ''
  - text: We included 14 studies (eight from primary care, two from secondary care,
      four from tertiary care) evaluating 53 red flags; only five studies evaluated
      combinations of red flags.
    status: supported
